    var dataPic = echarts.init(document.getElementById('data'));
    dataPic.setOption({
        title:{text: "气温变化表"},
        color: 'red',
        //图例
        legend: {
            data:['温度','温度1'],
        }, 
        //提示条
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: 'green',
                }
            }
        },
        //x轴
        xAxis: {data: [],name: '时'},
        //y轴
        yAxis: [{
            type: 'value',
            min: 0,
            max: 30,
            name: '温度',
            axisLabel: {
                formatter: '{value}℃'
            }
        }],

            symbolSize: 10,

 });
